<html>
  <head>
    <title>AR - Dog</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>

    <div>
      <p id="loading" style="text-align:center;">Loading</p>
    </div>

    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false' vr-mode-ui="enabled: false">


      <a-assets>
        <a-asset-item id="object" src="models/chihuahua.obj"></a-asset-item>
      </a-assets>


      <!-- <a-anchor hit-testing-enabled='true'>
        <a-obj-model position="0 0.1 0" rotation="0 45 0" src="#object"></a-obj-model>
      </a-anchor> -->


      <a-marker id="marker" preset='custom' type='pattern' url='data/pattern-marker.patt'>
        <a-obj-model position="0 0.2 0" rotation="0 0 0" src="#object" scale="0.4 0.4 0.4"></a-obj-model>
    	</a-marker>
    	<a-entity camera></a-entity>

      <!-- <a-entity position="0 0 10">
        <a-camera></a-camera>

      </a-entity> -->

    </a-scene>


  </body>
</html>
