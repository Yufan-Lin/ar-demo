<html>
  <head>
    <title>AR - Dog</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script> -->
    <script src="lib/aframe-ar.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>

    <div>
      <p id="loading" style="text-align:center;">Loading</p>
    </div>

    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false' vr-mode-ui="enabled: false">

      <a-assets>
        <a-asset-item id="object" src="models/chihuahua.obj"></a-asset-item>
      </a-assets>


      <a-marker id="marker" preset='custom' type='pattern' url='data/pattern-marker.patt'>
        <a-obj-model position="0 0.2 0" rotation="0 0 0" src="#object" scale="0.4 0.4 0.4"></a-obj-model>
      </a-marker>

      <a-entity camera>
        <a-cursor material="color: red; opacity: 0"></a-cursor>
      </a-entity>

    </a-scene>


  </body>
</html>
