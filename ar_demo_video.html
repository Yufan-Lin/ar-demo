<html>
  <head>
    <title>AR</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script> -->
    <!-- <script src="js/aframe-physics-system.min.js"></script> -->
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="lib/aframe-ar-1.5.5.js"></script>
    <!-- Mouse cursor lib -->
    
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene id="scene" embedded arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false">

      <a-assets>
          <video id="video" preload="auto" src="videos/7_years_s.mp4" crossorigin="anonymous" autoplay loop="true" playsinline webkit-playsinline></video>
      </a-assets> 

      <a-marker id="marker" preset='custom' type='pattern' url='data/pattern-marker.patt'>
        <a-video id="video-aframe" src="#video" width="4" height="3" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>
      
      <a-entity camera mouse-cursor>
        <a-entity position="0 0 -3"
                  cursor="fuse: false">
      </a-entity>

    </a-scene>

<script type="text/javascript">
  // `click` event emitted by browser on mouse click.
  var videoAframe = document.querySelector('#video-aframe');
  var tomatoBox = document.querySelector('#tomato');

  tomatoBox.addEventListener('click', (e) => {

    var win = window.open('https://tw.yahoo.com', '_blank');

  });



  scene.addEventListener('click', (e) => {

    if (video.paused) {
      console.log("Play!");
      video.play();
    } else {
      console.log("Pause!");
      video.pause();
    }

  });


</script>

  </body>
</html>
